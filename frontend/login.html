<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login - Safe NT</title>
</head>

<body>
    <header class="header">
        <div class="logo">Safe NT</div>
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 class="main-heading">Login to Your Account</h2>
        <form class="auth-form" action="submit_login.html" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="auth-btn">Login</button>
            <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
        </form>
    </main>

    <footer>
        <div class="footer-logo">
            <img src="NTlogo.jpg" alt="Northern Territory Government Logo">
        </div>
        <p class="footer-text">Â©2024 Safe NT</p>
    </footer>

</body>

</html>
