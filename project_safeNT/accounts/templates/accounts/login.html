{% extends 'accounts/base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
        <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
            <div class="max-w-md mx-auto">
                <div class="divide-y divide-gray-200">
                    <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                        <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">Login to SafeNT</h1>
                        <form method="post" class="space-y-6">
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="relative">
                                <label for="{{ field.id_for_label }}" class="text-gray-600">
                                    {{ field.label }}
                                </label>
                                {{ field }}
                                {% if field.errors %}
                                <div class="text-red-500 text-sm mt-1">
                                    {{ field.errors }}
                                </div>
                                {% endif %}
                            </div>
                            {% endfor %}
                            <div class="flex items-center justify-between mt-6">
                                <button type="submit" 
                                        class="w-full px-4 py-2 text-white font-semibold bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                    Sign In
                                </button>
                            </div>
                        </form>
                        <p class="text-center mt-8">
                            Don't have an account? 
                            <a href="{% url 'register' %}" class="text-blue-600 hover:text-blue-800">Register here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
