{% extends 'accounts/base.html' %}

{% block content %}
<div class="bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto flex flex-col items-center justify-center space-y-10">
        
        <!-- Heading Section -->
        <div class="text-center space-y-4">
            <h1 class="text-3xl sm:text-4xl font-semibold text-gray-800 tracking-tight">
                Welcome to SafeNT
            </h1>
            <p class="text-md sm:text-lg text-gray-600 max-w-xl mx-auto">
                A reliable platform for role-based emergency response, tailored to your needs.
            </p>
        </div>

        <!-- Search Bar with Subtle Style -->
        <div class="relative w-full max-w-md mx-auto">
            <input 
                type="text"
                placeholder="Search emergency services..."
                class="w-full py-3 px-5 pr-12 text-base border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent shadow-sm transition-all duration-200 placeholder-gray-500"
            />
            <button 
                class="absolute inset-y-0 right-0 px-4 flex items-center text-gray-500 hover:text-gray-800 transition-colors"
                aria-label="Search">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </button>
        </div>

        <!-- Buttons Section with Lighter Colors and Compact Design -->
        <div class="flex flex-col sm:flex-row items-center space-y-3 sm:space-y-0 sm:space-x-4 mt-6">
            <a href="{% url 'register' %}"
                class="w-full sm:w-auto bg-gray-700 text-white px-6 py-2 rounded-md text-base font-medium hover:bg-gray-600 transition-all duration-200 shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700">
                Register
            </a>
            <a href="{% url 'login' %}"
                class="w-full sm:w-auto bg-white text-gray-700 border border-gray-300 px-6 py-2 rounded-md text-base font-medium hover:bg-gray-100 transition-all duration-200 shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300">
                Login
            </a>
        </div>

        <!-- Subtle Additional Info Section for Emergency -->
        <div class="text-center mt-8 max-w-md mx-auto">
            <p class="text-sm text-gray-500">
                 In case of an emergency, please contact our emergency services.
                <br>
                OR Call <span class="font-semibold text-gray-700">911</span>
            </p>
        </div>
    </div>
</div>
{% endblock %}
