{% extends 'accounts/base.html' %}

{% block title %}Report an Incident{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-16 bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-semibold text-gray-900 mb-6">Report an Incident</h2>
    <form method="POST" class="space-y-5">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="space-y-2">
                <!-- Label -->
                <label for="{{ field.id_for_label }}" class="block text-gray-700 font-medium">{{ field.label }}</label>
                
                <!-- Field Input with Enhanced Styling -->
                {{ field }}
                
                <!-- Error Message -->
                {% if field.errors %}
                    <p class="text-sm text-red-600">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
        {% endfor %}
        
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-300">
            Submit Incident
        </button>
    </form>
</div>
{% endblock %}
