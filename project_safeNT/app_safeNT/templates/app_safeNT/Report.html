{% extends 'base.html' %}

{% block title %}Report an Issue{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
    <h2 class="text-2xl font-bold mb-4">Report a Problem</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg">Submit</button>
    </form>
</div>
{% endblock %}
