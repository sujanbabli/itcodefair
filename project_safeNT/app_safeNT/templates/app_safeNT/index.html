<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Safe NT{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex flex-col justify-between">
    <header class="bg-purple-800 text-white p-4 flex justify-between items-center">
        <h1 class="text-3xl font-bold">Safe NT</h1>
        <div class="flex items-center space-x-4">
            {% if user.is_authenticated %}
                <p>{{ user.username }}</p>
                <a href="{% url 'logout' %}" class="bg-red-600 px-4 py-2 rounded-lg hover:bg-red-700 transition duration-300">Log Out</a>
            {% else %}
                <a href="{% url 'login' %}" class="bg-blue-600 px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">Log In</a>
            {% endif %}
        </div>
    </header>

    <div class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-white text-center p-4">
        <img src="{% static 'images/NTlogo.jpg' %}" alt="Logo" class="mx-auto mb-2" width="80">
        <p class="text-gray-700">&copy; 2024 Safe NT</p>
    </footer>
</body>

</html>
